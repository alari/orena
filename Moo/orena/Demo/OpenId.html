<?xml version="1.0" encoding="utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Mootools Simple OpenID Selector Demo</title>
    <!-- Simple OpenID Selector -->
    <link type="text/css" rel="stylesheet" href="../Assets/OpenId/openid.css" />
    <script type="text/javascript" src="/Moo/build.php?require=OpenIdSelector"></script>
    <script type="text/javascript">
        window.addEvent('domready', function(){
            new OpenIdSelector('openid_identifier');
        });
    </script>
    <!-- /Simple OpenID Selector -->
    <style type="text/css">
        /* Basic page formatting */
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
    </style>
</head>

<body>

    <h2>Mootools Simple OpenID Selector Demo</h2>

    <p>
        This is a simple example to show how you can include the Javascript into your page.
        <br />
    </p>
    
    <!-- Simple OpenID Selector -->
    <form method="get" id="openid_form">
        <fieldset>
            <legend>Sign-in or Create New Account</legend>
            <input type="hidden" name="action" value="verify" />

            <div id="openid_choice">
                <p>Please click your account provider:</p>
                <div id="openid_btns"></div>
            </div>
            <div id="openid_input_area">
                <input id="openid_identifier" name="openid_identifier" type="text" value="http://" />
                <input id="openid_submit" type="submit" value="Sign-In"/>
            </div>
            <noscript>
                <p>
                    OpenID is service that allows you to log-on to many different websites using a single indentity.
                    Find out <a href="http://openid.net/what/">more about OpenID</a> 
                    and <a href="http://openid.net/get/">how to get an OpenID enabled account</a>.
                </p>
            </noscript>
        </fieldset>
    </form>
    <!-- /Simple OpenID Selector -->

</body>
</html>
