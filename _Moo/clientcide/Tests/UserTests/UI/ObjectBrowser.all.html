<style>
.objBrowser {
	width: 320px;
	overflow: auto;
	border: 1px solid #555;
	font-family: verdana;
	font-size: 11px;
	padding: 10px 20px;
}
.objBrowser ul {
	list-style: none;
	margin: 10px 10px 0px 10px;
	padding: 0px;
}
.objBrowser li {
	margin: 5px 0px;
	padding: 2px;
	cursor: pointer;
	clear: both;
}
.objBrowser li a {
	display: block;
	position: relative;
	left: -15px;
	padding-left: 15px;
	height: 15px;
}
.objBrowser li.branch a {
	background: url(UserTests/UI/min.png) 0px 1px no-repeat;
}
.objBrowser li.collapsed a {
	background: url(UserTests/UI/max.png) 0px 1px no-repeat !important;
}
.objBrowser li.leaf a {
	background: url(UserTests/UI/empty.png) 0px 1px no-repeat !important;
}
</style>
<div class="objBrowser" id="foo">
</div>
