<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>Depender - A MooTools Dependency Builder</title>
		<link rel="stylesheet" href="../../../../styles/reset.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="../../../../styles/depender.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script src="../../../../php/build.php?require=Keyboard,DomReady"></script>
	</head>
	<body>
		<!-- 
		
			TWO WAYS TO RUN THIS PAGE:
			to run this test, you must first install depender:
			http://github.com/anutron/mootools-depender
			
			configure depender to point at your local -more and -core directories so that
			you can test your working codebase
			
			then drop this test in depender/php/Keyboard.html 
			change the src and href for the link and script tags above from "../../../../" to "../"
			and hit it with your browser
			
			THE OTHER WAY:
			set up depender
			run "git submodule init" and "git submodule update"
			and then hit
			localhost/depender/libs/more/Tests/DependerTests/Keyboard.html
			
		 -->
		<script>
		// dbug = {
		// 	log: window.console ? console.log.bind(console) : $empty
		// };
		
		window.addEvent('domready', function(){
			var kb = new Keyboard({
				events: {
					'shift+a': function(e){
						e.stop();
						$('sa').toggleClass('active');
					},
					'enter': function(e){
						e.stop();
						$('enter').toggleClass('active');
					},
					'up': function(e){
						e.stop();
						$('up').toggleClass('active');
					},
					'control+b': function(e){
						e.stop();
						$('ctrlb').toggleClass('active');
					},
					'space': function(e){
						console.dir(e);
						e.stop();
						$('space').toggleClass('active');
					},
					'esc': function(e){
						e.stop();
						$('escape').toggleClass('active');
					}
				},
				active: true
			});
			console.log('made kb');
			$(document.body).store('kb', kb);
		});
		</script>
		<style>
		div {
			border: 1px solid white;
			color: #fff;
			background: #000;
		}
		.active {
			border: 1px solid black;
			color: #000;
			background: #fff;
		}
		</style>
		<div style="margin: 50px">
				<div id="sa">shift + a</div>
				<div id="enter">enter</div>
				<div id="up">up</div>
				<div id="ctrlb">ctrl+b</div>
				<div id="space">space</div>
				<div id="escape">escape</div>
		</div>
	</body>
</html>
