<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
	<head>
		<title>Depender - A MooTools Dependency Builder</title>
		<link rel="stylesheet" href="../../../../styles/reset.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<link rel="stylesheet" href="../../../../styles/depender.css" type="text/css" media="screen" title="no title" charset="utf-8">
		<script src="../../../../php/build.php?require=DomReady,OverText,Selectors"></script>
	</head>
	<body>
		<!-- 
		
			TWO WAYS TO RUN THIS PAGE:
			to run this test, you must first install depender:
			http://github.com/anutron/mootools-depender
			
			configure depender to point at your local -more and -core directories so that
			you can test your working codebase
			
			then drop this test in depender/php/OverText.html 
			change the src and href for the link and script tags above from "../../../../" to "../"
			and hit it with your browser
			
			THE OTHER WAY:
			set up depender
			run "git submodule init" and "git submodule update"
			and then hit
			localhost/depender/libs/more/Tests/DependerTests/OverText.html
			
		 -->
		<script>
		// dbug = {
		// 	log: window.console ? console.log.bind(console) : $empty
		// };
		
		window.addEvent('domready', function(){
			new OverText('ot');
			$$('#pw, #un').each(function(el) {
				new OverText(el, {
					poll: true
				});
			});
			$('un').addEvent('change', function(){
				$('pw').set('value', 'asdfasdf');
			});
		});
		</script>
		<style>
			body {
				height: 100%;
				margin-bottom: 500px;
				padding: 50px;
			}
			body * {
				position: static;
			}
			input {
				width: 200px;
				height: 16px;
				margin: 4px 0px;
				border: 1px solid blue;
			}
			label {
				color: #777;
				margin: 2px 0px 0px 2px;
			}
		</style>
		<h2>OverText test</h2>
		<div style="position: relative">
		<input alt="Enter some text" id="ot">
		</div>

		<h2>OverText polling test</h2>
		<div style="position: relative">
		<input alt="Enter your username" id="un" name="user" class="ot">
		<input alt="Enter your password" id="pw" name="password" class="ot">
		<br/>
		<b>Note:</b> Don't tab into the password field for this test; enter a value in the first input (username) and then click out, but not into the password field as it will be autofilled.
		</div>

	</body>
</html>
